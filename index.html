<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>Facebook</title>
</head>

<body>
  <div class="search">
    <div class="logo">
      <i class="fab fa-facebook-f"></i>
    </div>
    <div class="browser">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Search Facebook">
    </div>
  </div>
  <div class="navigation">
    <p>navigation</p>
  </div>
  <div class="config">
    <p>config</p>
  </div>
  <div class="home">
    <div class="home-content">
      <div class="home-header">
        <h2>Home</h2>
        <a href="#">Create</a>
      </div>
      <div class="home_body">
        <div>
          <i class="fas fa-search"></i>
          <span class="option-title">Not-So-Secret Family Recipes</span>
        </div>
        <div>
          <i class="fas fa-search"></i>
          <span class="option-title">Red Table Talk Group</span>
        </div>
        <div>
          <i class="fas fa-search"></i>
          <span class="option-title">Events</span>
        </div>
        <div>
          <i class="fas fa-search"></i>
          <span class="option-title">Saved</span>
        </div>
        <div>
          <i class="fas fa-search"></i>
          <span class="option-title">Gaming</span>
        </div>
        <div>
          <i class="fas fa-search"></i>
          <span class="option-title">Fundraisers</span>
        </div>
        <div>
          <i class="fas fa-search"></i>
          <span class="option-title">Memories</span>
        </div>
        <div>
          <i class="fas fa-search"></i>
          <span class="option-title">Help & Support</span>
        </div>
        <div>
          <i class="fas fa-search"></i>
          <span class="option-title">Settings & Privacy</span>
        </div>
        <div>
          <i class="fas fa-search"></i>
          <span class="option-title">See More</span>
          <i class="fas fa-search"></i>
        </div>
      </div>
    </div>
    <div class="home-footer">
      <p>Privacy - Terms - Advertising - Ad Choices - Cookies - More - Facebook 2019</p>
    </div>
  </div>
  <div class="body">
  </div>
  <div class="contact">
    <p>Contact</p>
  </div>

</body>

</html>
